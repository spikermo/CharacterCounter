<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Textarea Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        .counter {
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>Real-time Textarea Counter</h1>
    <textarea id="textInput" placeholder="Type here..."></textarea>
    <div class="counter">
        <p>Characters: <span id="charCount">0</span></p>
        <p>Words: <span id="wordCount">0</span></p>
        <p>Lines: <span id="lineCount">0</span></p>
    </div>

    <script>
        const textInput = document.getElementById('textInput');
        const charCount = document.getElementById('charCount');
        const wordCount = document.getElementById('wordCount');
        const lineCount = document.getElementById('lineCount');

        textInput.addEventListener('input', updateCounts);

        function updateCounts() {
            const text = textInput.value;
            charCount.textContent = text.length;
            wordCount.textContent = text.trim().split(/\s+/).filter(word => word.length > 0).length;
            lineCount.textContent = text.split(/\n/).length;
        }
    </script>

</body>
</html>
